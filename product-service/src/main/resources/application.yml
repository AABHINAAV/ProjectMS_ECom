server:
  port: 8301

spring:
  application:
    name: PRODUCT-SERVICE

  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: msproject_product_ms

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka